<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Admin</title>
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/admin.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/fontawesome/css/all.css' %}">
  <script type="text/javascript" src="{% static 'assets/js/admin.js' %}"></script>
  <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!---------------------------- sideBar ----------------------------------->
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-home'></i>
      <span class="logo_name">CRMEF</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="{% url 'adminPanel' %}" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'adminCours' %}">
            <i class='bx bx-book-alt' ></i>
            <span class="links_name">Cours</span>
          </a>
        </li>
        <li>
          <a href="{% url 'adminVideo' %}">
            <i class='bx bxs-video' ></i>
            <span class="links_name">Video</span>
          </a>
        </li>
        <li>
          <a href="{% url 'adminQuizze' %}">
            <i class='bx bx-pencil' ></i>
            <span class="links_name">Quizze</span>
          </a>
        </li>
        <li>
          <a href="{% url 'tousMessage' %}">
            <i class='bx bx-message' ></i>
            <span class="links_name">Message</span>
          </a>
        </li>
        <li class="log_out">
          <a href="{% url 'logout' %}" >
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>

<!---------------------------- END sideBar ----------------------------------->

<!---------------------------- Home ------------------------------------------>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <!--<img src="images/profile.jpg" alt="">-->
        <span class="admin_name">Admin</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side" style="min-width: 50%;">
            <div class="box-topic">COURS</div>
            <div class="number">{{ nbrCours }}</div>
            <div class="indicator">
            </div>
          </div>
          <i class='bx bxs-book cart'></i>
        </div>
        <div class="box">
          <div class="right-side" style="min-width: 50%;">
            <div class="box-topic">VIDEOS</div>
            <div class="number">{{ nbrVideo }}</div>
            <div class="indicator">
            </div>
          </div>
          <i class='bx bxs-video cart two' ></i>
        </div>
        <div class="box">
          <div class="right-side" style="min-width: 50%;">
            <div class="box-topic">QUIZZES</div>
            <div class="number">{{ nbrQuizze }}</div>
            <div class="indicator">
            </div>
          </div>
          <i class='bx bx-pencil cart three' ></i>
        </div>
        <div class="box" style="margin-top: 20px;">
          <div class="right-side" style="min-width: 50%;">
            <div class="box-topic">MESSAGES</div>
            <div class="number">{{ nbrMessage }}</div>
            <div class="indicator">
            </div>
          </div>
          <i class='bx bx-message cart four' ></i>
        </div>
      </div>

    </div>
  </section>

<script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active"))
      {
         sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
      }
      else
      sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
 </script>

</body>
</html>
